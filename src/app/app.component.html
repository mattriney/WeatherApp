<div class="container">
  <div class="upper-data">
<img src="../assets/hot.jpg" alt="thermometer-hot-red" *ngIf="10 > 11">
<img src="../assets/cold.jpg" alt="thermometer-cold-blue" *ngIf="10 <= 11">

<div class="weather-data">
    <div class="location">St. Louis</div>
    <!-- display temp, use pipe to only display whole number -->
    <div class="temperature">{{ 14.40 | number: '1.0-0' }}°C</div>

    </div>
  </div>


  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" alt="thermometer with snowflake next to it">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="thermometer with sun next to it">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°F
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="water drop with percent sign">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="thermometer with sun next to it">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 mph
        </div>
      </div>

    </div>

  </div>
</div>

<router-outlet></router-outlet>
